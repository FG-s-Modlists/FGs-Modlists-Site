        <span class="scrollable-title">{{ .Get "title" | default "List" }}</span>

        <span class="scrollable-toggle">â–¼</span>
    </div>
    <div class="scrollable-list" style="max-height: 0; overflow-y: auto; padding: 0;">
        {{ .Inner | markdownify }}
    </div>
</div>

<style>
    .scrollable-container {
        width: 700px;
        max-width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
        box-sizing: border-box;
    }

    .scrollable-header {
        background-color: #162a4a;
        padding: 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .scrollable-title {
        font-weight: bold;
    }

    .scrollable-toggle {
        transform: rotate(0deg);
        transition: transform 0.3s ease;
    }

    .scrollable-container.collapsed .scrollable-toggle {
        transform: rotate(-90deg);
    }

    .scrollable-list {
        padding: 10px;
        transition: max-height 0.3s ease, padding 0.3s ease;
        overflow-y: auto;
    }

    .scrollable-container.collapsed .scrollable-list {
        padding: 0;
        max-height: 0;
    }

    .copy-button {
        margin-left: auto;
        /* Pushes the button to the right side of the header */
        padding: 0px 7px 0px 0px;
        /* Adjust padding as needed */
        cursor: pointer;
        border: none;
        background-color: transparent;
        /* Changed to transparent or any other preferred color */
        outline: none;
        border-radius: 3px;
    }

    .copy-button .icon {
        fill: white;
        /* Icon color */
        width: 16px;
        /* Icon size */
        height: 16px;
        /* Icon size */
        vertical-align: middle;
        /* Align icon vertically with text if any */
    }

    /* Styles for the checkmark icon */
    .copy-button .check-icon {
        display: none;
        /* Initially hidden */
    }
</style>

<script>
    function copyLinkToClipboard(id, buttonElement, event) {
        event.stopPropagation(); // Prevent click from triggering parent elements

        const url = window.location.origin + window.location.pathname + '#' + id;
        navigator.clipboard.writeText(url).then(() => {
            // Switch to the checkmark icon
            buttonElement.querySelector('.clipboard-icon').style.display = 'none';
            buttonElement.querySelector('.check-icon').style.display = 'block';

            // Switch back to the clipboard icon after a delay
            setTimeout(() => {
                buttonElement.querySelector('.clipboard-icon').style.display = 'block';
                buttonElement.querySelector('.check-icon').style.display = 'none';
            }, 2000); // 2 seconds delay
        }).catch(err => {
            console.error('Could not copy text:', err);
        });
    }


    function toggleScrollableList(header) {
        var container = header.parentElement;
        var list = header.nextElementSibling;
        if (container.classList.contains('collapsed')) {
            list.style.maxHeight = "500px"; // Adjust as needed
            list.style.padding = "10px"; // Restore padding
            container.classList.remove('collapsed');
        } else {
            list.style.maxHeight = "0"; // Collapse the list
            list.style.padding = "0"; // Remove padding
            container.classList.add('collapsed');
        }
    }

    function checkFragmentAndExpand() {
        const fragment = window.location.hash;
        if (fragment) {
            const container = document.querySelector(fragment);
            if (container && container.classList.contains('scrollable-container')) {
                toggleScrollableList(container.querySelector('.scrollable-header'));
            }
        }
    }

    // Listen for hash changes to handle in-page navigation
    window.addEventListener('hashchange', checkFragmentAndExpand, false);

    // Check the fragment on page load
    window.addEventListener('DOMContentLoaded', checkFragmentAndExpand, false);
</script>
